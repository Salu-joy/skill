<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    ">

    <title>nft-preview-card-component-main</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-img-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
          class="card-img"
        />
      </div>
      <div>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card details-container">
        <div class="details-left-container"></div>
        <img
          src="./images/icon-ethereum.svg"
          alt="icon-ethereum"
          class="details-left-img"
        />
        <span class="details-left-text">0.041 ETH</span>
        <div class="details-right-container"></div>
        <img
          src="./images/icon-clock.svg"
          alt="icon-clock"
          class="details-right-img"
        />
        <span class="details-right-text">3 days left</span>
      </div>
      <hr class="card-divider" />
      <div class="card-avatar-container">
        <div class="avatar-img-container">
          <img src="./images/image-avatar.png" alt="image-avatar" />
          <p class="avatar-text">Creation of Jules Wyvern</p>
        </div>
      </div>
    </div>
  </body>
</html>
